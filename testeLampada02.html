<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Teste Javascript</title>
        <link rel="icon" href="_imagens/lampada-acesa.jpg"/>
        <script>
            var quebrada = false;
            function mudaLampada(arquivo) {
                if (!quebrada) {
                    document.getElementById("lampada").src = "_imagens/lampada-" + arquivo + ".jpg";
                    if (arquivo == "quebrada") {
                        quebrada = true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Acenda a LÃ¢mpada</h1>
        <img id="lampada" src="_imagens/lampada-apagada.jpg" onmouseover="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')">
    </body>
</html>
